<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
</head>
<body>
 	 <form action="fileio.php" method="POST">
 	   <fieldset>
       <legend>Basic Information:</legend>
 		<label for="firstname">First Name: *</label>
     	<input type="text" name="firstname" id="firstname">
     	<br><br>
     	<label for="lastname">Last Name: *</label>
     	<input type="text" name="lastname" id="lastname">
     	<br><br>
		<label for="gender">Gender: *</label>
        <input type="radio" name="gender" id="male" value="male">Male
        <input type="radio" name="gender" id="female" value="female">Female
        <input type="radio" name="gender" id="others" value="others">Others
        <br><br>
        <label for="birthday">Birthday: *</label>
  		<input type="date" id="birthday" name="birthday">
  	  <br><br>
  	  <label for="religion">Religion: *</label>
        <select>
        	<option value="Muslim">Muslim</option>
        	<option value="Hindu">Hindu</option>
        	<option value="Christian">Christian</option>
        	<option value="Buddhist">Buddhist</option>
        	<option value="Others">Others</option>
        </select>
        <br><br>
	</fieldset>
	<br>

 <fieldset>
       <legend>Contact Information:</legend>
		<label for="presentaddress">Present Address:</label>
		<textarea id="presentaddress" name="presentaddress" rows="3" cols="50">
  		</textarea>
 	   <br><br>
 	   <label for="permanentaddress">Permanent Address:</label>
		<textarea id="permanentaddress" name="permanentaddress" rows="3" cols="50">
  		</textarea>
 	   <br><br>
 	   <label for="phone">Phone Number:</label>
	   <input type="tel" id="phone" name="phone">
	   <br><br>
	   <label for="email">Email: *</label>
  	   <input type="email" id="email" name="email">
  	   <br><br>
  	   <label for="website">Personal Website Link:</label>
	   <input type="url" id="website" name="website">
	   <br><br>
	 </fieldset>

	 <br>
	 <fieldset>
	 	<legend>Contact Information: </legend>
	 	<label for="username">Username: *</label>
	 	<input type="text" id="username" name="username">
	 	<br><br> 
	 	<label for="password">Password: *</label>
  		<input type="password" id="password" name="password">
  
	 </fieldset>
	 <br>
	<input type="submit" name="submit">
	</form>

</body>
</html>
